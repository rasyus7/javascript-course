<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- In this lesson we learned about
     1)Modules
     2)Create checkout page
     3)HTML link elements and radio selectors(using data-* notation)
     4)Delete link both deletes the object and the changes the innerhtml
     (we used event listeners click for this)
     5)!!!Save the cart in local storage
     6)!!!for the cart, we didn't just added a value, we created
     a copy with the new instance as its better for side effects/
     immutablity.(cart.js)
     7)we structured the code better. now instead we have all things connected
     at the same area not all in the same js file
     8)use utils file for better structuring og the code -->

    <!-- Recomended to use modeles instead of including script files
     as the "script" files can cause naming issues, we don't want
     to access that script all the time just some times 
     this can also be apleid in TIA maybe?-->

    <!-- creating a module:
     1)create a file
     2)!!!don't load the file with <script> -->

    <!-- getting a variable out of a file
     1)add type="module" attribute
     2)export
     3)import -->

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>


     <!-- getting a variable out of a file
     1)add type="module" attribute to a js file
     2)export the vars or functions that other js file will use
     3)import from the main js file that uses function and vars
     from the exports, ,n this case scripts/amazon.js -->
    <script type="module" src="scripts/amazon.js"></script> 
    <!--when we set type to module, it allows amazon.js to access
    other modules? -->


  </body>
</html>
